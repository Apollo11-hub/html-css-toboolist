<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Creazione e sviluppo header con logo -->
  <header class="container">

    <div class="logo">

      <img src="/css/image/Logo.png" alt="logo">

      <span>Toboolist</span>

    </div>

  </header>

  <main class="container">
        <!-- Sviluppo corpo centrole->pulsanti -->
    <section class="buttonspace">
      <div>
        <!-- Modificare link per bottoni -->
        <button id="butt-one"><a href="">Add Task</a></button>
        <button id="butt-two">Add Section</button>
      </div>
    </section>
      <!-- Section lista -->
    <section class="todolist">

      <div>
        <p class="mainmenu">New Task</p>
        <p class="secondarytext positive editorial" >Quarterly Newsletter</p>
        <p class="mainmenu">Today</p>
        <p class="secondarytext positive editorial" >Recruiting blog post</p>
        <p class="secondarytext positive goals" >Mobile app launch</p>
        <p class="secondarytext negative recruiting" >Interview John H.</p>
        <p class="secondarytext positive mobile" >Summit update to mobile storefronts</p>
        <p class="mainmenu">Upcoming</p>
        <p class="secondarytext negative" >Schedule meeting with Alex</p>
        <p class="secondarytext positive website" >Homepage refresh</p>
        <p class="secondarytext positive sales" >Onboard new Sales team members</p>
        <p class="secondarytext positive editorial" id="bottom">Review editorial calendar</p>

      </div>

    </section>

  </main>


</body>
</html>
