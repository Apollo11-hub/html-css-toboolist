<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Creazione e sviluppo header con logo -->
  <header class="container">

    <div class="logo">

      <img src="/css/image/Logo.png" alt="logo">

      <span>Toboolist</span>

    </div>

  </header>

  <main class="container">
        <!-- Sviluppo corpo centrole->pulsanti -->
    <section class="buttonspace">
      <div>
        
        <button class="buttonstyle" id="butt-one">Add Task</button>
        <button class="buttonstyle" id="butt-two">Add Section</button>
      </div>
    </section>
      <!-- Section lista -->
    <section class="todolist">

      <div>
        <ul>
          <li><span class="mainmenu">New Task</span></li>
          <li class="positive stylebefore"><span class="secondarytext taskstyle  editorial" >Quarterly Newsletter</span></li>
          <li><span class="mainmenu">Today</span></li>
          <li class="positive stylebefore"><span class="secondarytext taskstyle editorial" >Recruiting blog post</span></li>
          <li class="positive stylebefore"><span class="secondarytext taskstyle goals" >Mobile app launch</span></li>
          <li class="negative stylebefore"><span class="secondarytext taskstyle recruiting" >Interview John H.</span></li>
          <li class="positive stylebefore"> <span class="secondarytext taskstyle mobile">Summit update to mobile storefronts</span></li>
          <li><span class="mainmenu">Upcoming</span></li>
          <li class="negative stylebefore"><span class="secondarytext" >Schedule meeting with Alex</span></li>
          <li class="positive stylebefore"><span class="secondarytext  taskstyle website" >Homepage refresh</span></li>
          <li class="positive stylebefore"> <span class="secondarytext taskstyle sales">Onboard new Sales team members</span></li>
          <li class="positive stylebefore"><span class="secondarytext taskstyle editorial">Review editorial calendar</span></li>
        </ul>
        
      </div>

    </section>

  </main>


</body>
</html>
